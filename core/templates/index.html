{% extends 'base.html' %}
{% load humanize %}
{% block content %}
  <div class="row">
    <h1>Produtos</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        {% for produto in produtos %}
          <tr>
            <td scope="row">{{ produto.id }}</td>
            <td scope="row">{{ produto.nome }}</td>
            <td scope="row">R$ {{ produto.preco|intcomma }}</td>
            <td scope="row">
              <a class="btn btn-warning" href="{% url 'update_produto' produto.id %}">Editar</a>
              <a class="btn btn-danger" href="{% url 'delete_produto' produto.id %}">Deletar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
